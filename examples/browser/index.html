<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Primus</title>
  <script src="/primus/primus.js"></script>
</head>
<body>
  <h1>
    Welcome to Primus Resource demo.
  </h2>

  <script>
    var primus = new Primus('http://localhost:8081/');
    var creature = primus.resource('creature');
    var blog = primus.resource('blog');

    // creature resource
    creature.on('ready', function () {
      creature.message('hi', function (res) {
        console.log(res);
      });
    });

    // blog resource
    blog.on('ready', function () {
      blog.post({ id: 123456, title: 'My first post'}, function (res) {
        console.log(res);
      });
    });
    
  </script>
<body>
</html>
